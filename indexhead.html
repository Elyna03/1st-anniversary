!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I know you would say YES </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #4CAF50;
            font-size: 36px;
            margin-bottom: 30px;
        }

        .photo-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .photo-gallery img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .photo-gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>I know you will say yes</h1>
    
    <!-- Photo Gallery Section -->
    <div class="photo-gallery">
        <img src="https://via.placeholder.com/250" alt="Image 1">
        <img src="https://via.placeholder.com/250" alt="Image 2">
        <img src="https://via.placeholder.com/250" alt="Image 3">
    </div>

</body>
</html>
